set -sg prefix C-a
unbind C-b

set -g default-shell /usr/bin/fish

# splitting
bind | split-window -h -c "#{pane_current_path}" # opens it in the current directory
bind \ split-window -h -c "#{pane_current_path}" # Because sometimes I'm lazy and don't want to Shift
bind - split-window -v -c "#{pane_current_path}"

# moving around panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vim mode! also some vim bindings
setw -g mode-keys vi

unbind-key -T copy-mode-vi Space     ;   bind-key -T copy-mode-vi v send-keys -X begin-selection
unbind-key -T copy-mode-vi Enter     ;   bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind-key -T copy-mode-vi C-v       ;   bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

#change pane size
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# I also want to use a mouse
set -g mouse on

# swap between windows with C-a C-a
unbind C-a
bind C-a last-window

bind r source-file ~/.tmux.conf \; display "Reloaded!"

# give me the colors!!!
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",*256col*:Tc"
